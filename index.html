<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Com Infoway - Digital Solutions & Technology Services</title>
    <meta name="description" content="Dot Com Infoway - Leading provider of digital solutions, web development, mobile apps, and technology services." />
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        try {
          await OneSignal.init({
            appId: "53f9c387-d9f6-45e9-a928-eda48edbceeb",
            safari_web_id: "web.onesignal.auto.3575d4da-2056-4635-b3df-37db701214ed",
            notifyButton: {
              enable: true,
            },
            path: '/',
            serviceWorkerPath: '/OneSignalSDKWorker.js',
            serviceWorkerParam: { scope: '/' }
          });
          
          // Log successful initialization
          console.log('OneSignal initialized successfully');
          
          // Handle subscription changes
          OneSignal.on('subscriptionChange', function(isSubscribed) {
            console.log('OneSignal subscription changed:', isSubscribed);
          });
          
        } catch (error) {
          console.error('OneSignal initialization error:', error);
        }
      });
      
      // Suppress non-critical OneSignal errors in console
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Unrecognized operation')) {
          e.preventDefault();
          return false;
        }
      }, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
